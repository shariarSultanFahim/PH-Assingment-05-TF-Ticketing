
 <!DOCTYPE html>
 <html lang="en" data-theme="light">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/bus-icon.png" />
    <title>TF-Ticket</title>
    <!-- tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
 </head>
 <body class="bg-stone-50 flex justify-center items-center">
     <!-- Ticket Bought Sucessfull msg -->
     <section id="ticketSucess" class="w-[98%] lg:w-[50%] my-12 mx-auto bg-white p-20 rounded-xl flex flex-col gap-4 items-center ">
        <div><img src="images/success.png" alt=""></div>
        <h1 class="text-center text-green-500 text-2xl">SUCCESS</h1>
        <p class="text-center text-xl font-bold">Thank you for Booking Our Bus Seats. <br>
          We are working hard to find the best service and deals for you. <br>
          <span class="text-l font-normal">Shortly you will find a confirmation in your email.</span></p>
          <button onclick="gotoHome()"  class="btn bg-green-500 border-green-500 rounded-full font-bold text-xl text-white">
            Continue
          </button>
      </section>
      <script src="js/script.js"></script>
 </body>
 </html>
